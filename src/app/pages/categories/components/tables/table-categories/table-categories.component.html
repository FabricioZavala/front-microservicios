<div class="container-fluid basic_table">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <div class="text-end">
          <button
            class="btn btn-sm btn-refresh me-3"
            [disabled]="isLoading"
            ngbTooltip="Recargar Tabla"
            tooltipClass="custom-tooltip"
            (click)="reloadTable()"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
          <button
            class="btn btn-sm btn-head btn-head-table me-3"
            [disabled]="isLoading"
            (click)="openCreateEditModal()"
          >
            <i class="fa-solid fa-circle-plus"></i> Nueva Inscripción
          </button>
        </div>
      </div>
      <div class="card-body custom-datatable noscroll">
        <div class="table-responsive signal-table custom-datatable">
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th>Acciones</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
              </tr>
            </thead>
            @if (isLoading) {
            <tbody>
              <tr>
                <td colspan="5">
                  <div class="loader-box">
                    <div class="loader-16"></div>
                  </div>
                </td>
              </tr>
            </tbody>
            }
            <tbody *ngIf="!isLoading && categories.length > 0">
              <tr *ngFor="let category of categories">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="btn-group mb-2">
                      <button
                        class="btn btn-sm mt-2 btn-light"
                        ngbTooltip="Ver detalles"
                        tooltipClass="custom-tooltip"
                        (click)="openViewModal(category)"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-danger mt-2"
                        ngbTooltip="Eliminar categoría"
                        tooltipClass="custom-tooltip"
                        (click)="deleteCategory(category._id)"
                      >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-head btn-mode mt-2"
                        ngbTooltip="Editar categoría"
                        tooltipClass="custom-tooltip"
                        (click)="openCreateEditModal(category)"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td>{{ category._id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description || "Sin descripción" }}</td>
                <td>{{ category.status }}</td>
              </tr>
            </tbody>
            <tbody *ngIf="!isLoading && categories.length === 0">
              <tr>
                <td colspan="5" class="text-center">
                  No hay categorías disponibles.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
