<div class="modal-header">
    <h5 class="modal-title">{{ equipment ? 'Editar Equipo' : 'Crear Equipo' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="equipmentForm">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{ 'is-invalid': isInvalid('name') }"
          type="text"
          placeholder="Ingrese el nombre del equipo"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('name')">
          {{ getErrorMessage('name') }}
        </div>
      </div>
  
      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="3"
          placeholder="Ingrese una descripción"
        ></textarea>
      </div>
  
      <!-- Estado -->
      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <select id="status" class="form-select" formControlName="status">
          <option value="Disponible">Disponible</option>
          <option value="En uso">En uso</option>
          <option value="En mantenimiento">En mantenimiento</option>
          <option value="Dañado">Dañado</option>
        </select>
      </div>
  
      <!-- Categoría -->
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select
          id="category"
          class="form-select"
          formControlName="categoryId"
          [ngClass]="{ 'is-invalid': isInvalid('categoryId') }"
        >
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
          </option>
        </select>
        <div class="invalid-feedback" *ngIf="isInvalid('categoryId')">
          {{ getErrorMessage('categoryId') }}
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" [disabled]="equipmentForm.invalid" (click)="saveEquipment()">
      {{ equipment ? 'Actualizar' : 'Crear' }}
    </button>
  </div>
