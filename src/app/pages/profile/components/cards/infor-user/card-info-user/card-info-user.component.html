<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title mb-0">Información del Usuario</h4>
      <div class="card-options">
        <a class="card-options-collapse" data-bs-toggle="collapse">
          <i class="fe fe-chevron-up"></i>
        </a>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <p class="form-control-plaintext mb-0">{{ userName }}</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <p class="form-control-plaintext mb-0">{{ username }}</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <p class="form-control-plaintext mb-0">{{ userEmail }}</p>
          </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3 d-flex align-items-center">
              <label class="form-label mb-0">Rol</label>
              <span class="badge bg-secondary ms-2">{{ userRole }}</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 d-flex align-items-center">
              <label class="form-label mb-0">Estado</label>
              <span class="badge ms-2" [ngClass]="isActive ? 'bg-success' : 'bg-danger'">
                {{ isActive ? 'Activo' : 'Inactivo' }}
              </span>
            </div>
          </div>
          
      </div>
    </div>
    <div class="card-footer text-end">
      <small class="text-muted">Información cargada desde la base de datos.</small>
    </div>
  </div>
