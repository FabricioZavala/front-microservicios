<div class="modal-header">
  <h5 class="modal-title">Detalles del Usuario</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <h6 class="text-primary">Informaci√≥n General</h6>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ user._id }}</td>
      </tr>
      <tr>
        <th>Usuario</th>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th>Nombre Completo</th>
        <td>{{ user.fullName || 'No disponible' }}</td>
      </tr>
      <tr>
        <th>Estado</th>
        <td>{{ user.status }}</td>
      </tr>
    </tbody>
  </table>

  <h6 class="text-primary mt-4">Equipos Asignados</h6>
  <div *ngIf="user.equipments && user.equipments.length > 0">
    <ul>
      <li *ngFor="let equipment of user.equipments">{{ equipment.name }}</li>
    </ul>
  </div>
  <div *ngIf="!user.equipments || user.equipments.length === 0" class="alert alert-info">
    No hay equipos asignados a este usuario.
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
</div>
