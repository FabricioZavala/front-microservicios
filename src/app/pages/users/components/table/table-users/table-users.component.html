<div class="container">
    <h2>Lista de Usuarios</h2>
  
    <!-- Carga y errores -->
    <div *ngIf="loading">Cargando usuarios...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <!-- Tabla de usuarios -->
    <table class="table table-striped" *ngIf="!loading && users.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Nombre Completo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.fullName || 'Sin nombre' }}</td>
          <td>{{ user.status }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay usuarios -->
    <div *ngIf="!loading && users.length === 0" class="alert alert-info">
      No hay usuarios disponibles.
    </div>
  </div>
