<div class="card">
  <div class="card-header">
    <div class="card-body">
      <h5 class="card-title">Equipos</h5>
      <p class="card-text">Total de Equipos: {{ totalEquipment }}</p>
      <p class="card-text">Disponibles: {{ availableEquipment }}</p>
      <p class="card-text">En Uso: {{ inUseEquipment }}</p>
      <div id="equipment-chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>
