<div class="card">
  <div class="card-header">
    <h5>Categorías por Día</h5>
    <span>Total hoy: {{ categoriesToday }}</span>
  </div>
  <div class="card-body">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [dataLabels]="chartOptions.dataLabels"
    ></apx-chart>
  </div>
</div>
